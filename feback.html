<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="msg.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
					<form  action="fback.php" method="post">
						<h2>Contact Us</h2>
						<input type="text" name="Name" class="field" placeholder="Your Name" required>
						<input type="text" name="mail" class="field" placeholder="Your Email" required>
						<input type="text" name="ph" class="field" placeholder="Phone" required>
						<textarea placeholder="Message" name="msg" class="field" required></textarea>
						<button class="btn">Send</button>
					</form>
			</div>
		</div>
	</div>
</body>
</html>
